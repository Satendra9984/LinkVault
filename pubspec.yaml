name: link_vault
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # database:
  hive: ^2.2.3
  # riverpod: ^1.0.3
  flutter_riverpod: ^1.0.4
  path: ^1.8.0
  path_provider: ^2.0.10
  permission_handler: ^9.2.0

 #for design_tools:
  # flutter_inset_box_shadow: ^1.0.7
  flutter_staggered_grid_view: ^0.6.1
  flutter_layout_grid: ^2.0.1
  html: ^0.15.0
  http: ^0.13.4
  url_launcher: ^6.3.0
  webview_flutter: ^3.0.4
  receive_sharing_intent: ^1.4.5
  share_plus: ^4.0.10

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  fpdart: ^1.1.0
  hive_flutter: ^1.1.0
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^1.1.3
  build_runner: ^2.1.11
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^1.0.0
  rename: ^3.0.2
  very_good_analysis: ^5.1.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/
     - assets/fonts/
     - assets/logo/


  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Bold.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-BoldItalic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Italic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Light.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-LightItalic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Medium.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-MediumItalic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  # image_path: "assets/logo/3d_link.png"
  image_path: "assets/logo/infinite_loop.jpg"

  # image_path: "assets/logo/green_spiral_with_background.jpg"

  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  